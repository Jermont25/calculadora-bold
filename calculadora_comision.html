<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>
    <link rel="stylesheet" href="./styles_calculadora.css">
</head>
    <h1 class="titulo">Calculadora de comisión Bold</h1>
  
	<body>
    <div align="center">

      <section id="seleccionar-valor-venta">

        <h2>Ingresa el valor de la venta</h2>
            
          <input type="number" id="valor-venta" placeholder="$" class="ingresar-venta">

      </section>

        <h2 id="titulo-tarifa">Elige la tarifa de Bold</h2>

      <section id="seleccionar-tarifa">
            
              <!-- <input type="radio" name="tarifa" id="tarifa-estandard"/>
              <label for="tarifa-estandard" class="boton-tarifa">2.99%</label>
              
              <input type="radio" name="tarifa" id="tarifa-plana1"/>
              <label  for="tarifa-plana1" class="boton-tarifa">2.69%</label>
              
              <input type="radio" name="tarifa" id="tarifa-plana2"/>
              <label for="tarifa-plana2" class="boton-tarifa">2.59%</label> -->
              
      </section>

          <h5 id="titulo-diferencia-tarifa">(Recuerda que las tarifas de 2.69% y 2.59% se les sumará $400)</h5>
      
      <section id="seleccionar-impuesto-reterenta">

        <h2 id="titulo-impuesto">Selecciona el impuesto de ReteRenta</h2><h4>(Si no aplica no selecciones datos)</h4>
        
            <input type="radio" name="impuesto" id="rete-renta"/>
            <label for="rete-renta" class="boton-tarifa">1.5%</label>
            
      </section>

      <section id="seleccionar-impuesto-reteica">

          <h2 id="titulo-impuesto">Ingresa el porcentaje de ReteICA</h2> <h4>(Si no aplica no ingreses datos)</h4>
          
            <input type="number" id="rete-ica" placeholder="%" class="ingresar-reteica">
            
      </section>
         
        <button id="boton-calcular" class="boton">Calcular</button>

      <section id="resultado-programa">

          <!-- <h2>Resultado y script:</h2>

            <p>De acuerdo al valor de tus ventas, tarifa e impuestos vigentes, te comento que las deducciones se realizaron así:

              Valor ventas: $1000, -Tarifa Bold (2.99%),-$ -ReteRenta (1.5%), - ReteICA () = $955.1, que se transfirieron a tu cuenta bancaria registrada.</p> -->
      </section>

      <section id="reiniciar">

          <button id="boton-reiniciar" class="boton">Hacer otra operación</button>

      </section>

    </div>

    <script src="./js/codigo_calculadora.js"> </script>

  </body>

</html>
